name: .NET Core Desktop Build And Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest

    env:
      Solution_Name: Monitor.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: |
        dotnet build
        dotnet publish
        
    - name: Pack
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path ./Monitor/bin/Release/* -Destination Release.zip
      
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body: |
        ## 此为自动编译并发布的可执行文件
        name: "Release"
        make_latest: true
        files: Release.zip
        
        
        
      


  
